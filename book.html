<!DOCTYPE html>
<html>
<head>
    <title>Speed Reader</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #display {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #indexDisplay {
            position: fixed;
            bottom: 50px;
            right: 20px;
            font-size: 18px;
            color: #fff;
            border: none;
            background: none;
            width: auto; /* Adjust width based on content */
            min-width: 60px; /* Minimum width to handle up to 4 digits */
            text-align: right;
        }
        #progressContainer {
            position: fixed;
            width: 100%;
            bottom: 10px;
            padding: 0 10px;
        }
        #progressBar {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="display">Loading...</div>
    <div id="progressContainer">
        <input type="range" id="progressBar" min="0" value="0" style="visibility:hidden;">
    </div>
    <script src="script.js"></script>
    <input type="number" id="indexDisplay" value="1" min="1" style="text-align: right;">
</body>
</html>
