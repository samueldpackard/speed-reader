<!DOCTYPE html>
<html>
<head>
    <title>Speed Reader</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Changed to black */
            color: #fff; /* Changed text to white */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #display {
            font-size: 24px;
            margin-bottom: 20px; /* Adjust spacing between text and progress bar */
        }
        #indexDisplay {
            position: fixed;
            bottom: 50px;
            right: 10px;
            font-size: 18px;
            color: #fff; /* Ensure this is also white */
        }
        #progressContainer {
            position: fixed;
            width: 100%;
            bottom: 10px; /* Position at the bottom with a 10px offset */
            padding: 0 10px; /* Padding on the sides */
        }
        #progressBar {
            width: 100%; /* Full width of the container */
        }
    </style>
</head>
<body>
    <div id="display">Loading...</div>
    <div id="progressContainer">
        <input type="range" id="progressBar" min="0" value="0" style="visibility:hidden;">
    </div>
    <script src="script.js"></script>
    <div id="indexDisplay" style="position: fixed; bottom: 50px; right: 10px; font-size: 18px;"></div>
</body>
</html>
